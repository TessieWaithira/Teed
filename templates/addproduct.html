<html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

			<form action="/addproduct/" method="POST" class="checkout-form inputs-border inputs-bg">
						<div class="col-md-6">
							<div class="billing-field">
								<h3 class="title">Adding Products</h3>
                                   {% csrf_token %}  
								<div class="row">
									<div class="form-group col-sm-6">
										<div class="required">
											<input type="text" name="name" class="form-control" placeholder="Product Name" required>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="required">
											<textarea name="desc" placeholder="Description" class="form-control"></textarea>
										</div>
									</div>
								</div>

								
								<div class="row">
									<div class="form-group col-sm-6">
										<div class="required">
											<input type="text" name="price" class="form-control" placeholder="Price" required>
										</div>
									</div>
									<div class="form-group col-sm-6">
										<div class="required">
											<input type="text" name="image" class="form-control" placeholder="image" required>
										</div>
									</div>
								</div>

								

							
								

							

								<div class="form-group">
									<label>Order Notes</label>
									<textarea class="form-control" placeholder="Notes about your order, e.g. special notes for delivery." rows="5"></textarea>
								</div>
							</div><!-- /.billing-field -->
						</div>

						<div class="col-md-6">
							<div class="review-order">
								<div class="box">
									<h3 class="title">New product</h3>
									<div class="table-responsive">
										<table class="table cart-table review-order-table">
										    <thead>
										        <tr>
										            <th class="product-name" width="50%">Product</th>
										            <th class="product-total">Total</th>
										        </tr>
										    </thead>
										    <tbody>
										        <tr class="item">
										            <td class="product-name">
										                Twill Silk Scarf <strong class="product-quantity">Ã— 1</strong> </td>
										            <td class="product-total">
										                <span class="amount">$90.00</span>
										            </td>
										        </tr>
										       
										    </tbody>
										    <tfoot>
										        <tr class="cart-subtotal">
										            <th>Subtotal</th>
										            <td><span class="amount">$540.00</span></td>
										        </tr>
										    
										        <tr class="order-total">
										            <th>Total</th>
										            <td>
											            <strong><span class="amount">$540.00</span></strong>
										            </td>
										        </tr>
										    </tfoot>
										</table><!-- /.review-order-table -->
									</div>

								
									    </ul>
								    	<div class="text-right">
								    		<button type="submit" class="btn btn-default">Add product</button>
								    	</div>
									</div>
								</div><!-- /.box -->
							</div><!-- /.review-order -->
						</div>
					</form><!-- /.checkout-form -->

</html>
